<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="keywords" content="погода">
    <meta name="description" content="weather app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/styles-wide.css">
    <link rel="stylesheet" href="./style/styles-narrow.css">
    <link rel="stylesheet" href="./style/styles-general.css">
    <link rel="stylesheet" href="./style/fonts.css">
</head>

<body>
    <script src="main.js"></script>

    <header>
        <h1 id="weather-header">Погода здесь</h1>
        <button id="update-geolocation">
            <div id="update-text">Обновить геолокацию</div>
            <div  id="update-symbol">&#11119;</div>
        </button>
    </header>

    <main>
        <div id="general-city">
            <div id="general-general">
                <h2>...</h2>
                <img class="weather-img" src="">
                <span class="temperature"></span>
            </div>
            <ul id="general-details" class="weather-details">
                <li>
                    <span class="property">Ветер</span>
                    <span class="value wind">...</span>
                </li>
                <li>
                    <span class="property">Облачность</span>
                    <span class="value cloudiness">...</span>
                </li>
                <li>
                    <span class="property">Давление</span>
                    <span class="value pressure">...</span>
                </li>
                <li>
                    <span class="property">Влажность</span>
                    <span class="value humidity">...</span>
                </li>
                <li>
                    <span class="property">Координаты</span>
                    <span class="value cords">...</span>
                </li>
            </ul>
        </div>
        
        <div id="add-favorite">
            <h2>Избранное</h2>
            <form id="add-city">
                <input placeholder="Добавить новый город">
                <button id="add-new-city" class="city-interaction">&#43;</button>
            </form>
        </div>
        

        <ul id="favorite-cities">
            <template id="city-template">
                <li class="favorite-city">
                    <div class="city-info">
                        <h3 class="info">...</h3>
                        <div class="info short-info">
                            <span class="temperature">...</span>
                            <img class="weather-img" src="">
                        </div>
                        <button class="city-interaction info delete">×</button>
                    </div>
                    <ul class="weather-details">
                        <li>
                            <span class="property">Ветер</span>
                            <span class="value wind">...</span>
                        </li>
                        <li>
                            <span class="property">Облачность</span>
                            <span class="value cloudiness">...</span>
                        </li>
                        <li>
                            <span class="property">Давление</span>
                            <span class="value pressure">...</span>
                        </li>
                        <li>
                            <span class="property">Влажность</span>
                            <span class="value humidity">...</span>
                        </li>
                        <li>
                            <span class="property">Координаты</span>
                            <span class="value cords">...</span>
                        </li>
                    </ul>
                </li>
            </template>
        </ul>
    </main>
</body>
